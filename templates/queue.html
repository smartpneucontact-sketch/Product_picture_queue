<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPneu Studio - Image Queue</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #252540;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 { font-size: 24px; }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stats {
            display: flex;
            gap: 15px;
        }
        
        .stat {
            text-align: center;
            background: #1a1a2e;
            padding: 8px 15px;
            border-radius: 8px;
        }
        
        .stat-value { font-size: 20px; font-weight: bold; }
        .stat-label { font-size: 11px; opacity: 0.7; }
        
        .lab-link {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .lab-link:hover { background: #45a049; }
        
        /* Actions Bar */
        .actions-bar {
            background: #252540;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .sku-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sku-input input {
            padding: 10px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a2e;
            color: white;
            font-size: 14px;
            width: 200px;
        }
        
        .sku-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; }
        .btn-secondary { background: #444; color: white; }
        .btn-secondary:hover { background: #555; }
        .btn-warning { background: #ff9800; color: white; }
        .btn-warning:hover { background: #f57c00; }
        .btn-info { background: #2196F3; color: white; }
        .btn-info:hover { background: #1976D2; }
        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #d32f2f; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        
        .selection-info {
            color: #888;
            font-size: 14px;
        }
        
        /* Filter Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 8px 16px;
            background: #252540;
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .tab:hover { background: #333; }
        .tab.active { background: #4CAF50; color: white; }
        
        /* Day Section */
        .day-section {
            background: #252540;
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .day-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            background: linear-gradient(135deg, #2a2a50, #252540);
            border-bottom: 2px solid #4CAF50;
        }
        
        .day-header:hover { background: #2a2a4e; }
        
        .day-header h3 {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .day-header .arrow {
            transition: transform 0.3s;
            font-size: 12px;
        }
        
        .day-section.open .day-header .arrow {
            transform: rotate(90deg);
        }
        
        .day-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .day-meta .count {
            background: #1a1a2e;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .day-content {
            display: none;
            padding: 0 20px 20px;
        }
        
        .day-section.open .day-content {
            display: block;
        }
        
        .day-actions {
            display: flex;
            gap: 10px;
            padding: 10px 0 15px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }
        
        /* Image Grid - 3 columns */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .image-card {
            background: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .image-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .image-card.selected {
            outline: 3px solid #4CAF50;
        }
        
        .image-card .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            width: 24px;
            height: 24px;
            accent-color: #4CAF50;
            cursor: pointer;
        }
        
        .image-card .order-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
            width: 30px;
            height: 30px;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        
        .image-compare {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            background: #333;
        }
        
        .image-compare .img-wrapper {
            background: #fff;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .image-compare img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        
        .image-compare .img-label {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(0,0,0,0.7);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
            text-transform: uppercase;
        }
        
        .image-compare .placeholder {
            color: #999;
            font-size: 10px;
        }
        
        .image-info {
            padding: 12px;
        }
        
        .image-info .filename {
            font-size: 11px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }
        
        .image-info .sku {
            font-size: 14px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 6px;
        }
        
        .image-info .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .status-pending { background: #ff9800; color: #000; }
        .status-draft { background: #9c27b0; color: #fff; }
        .status-assigned { background: #2196F3; color: #fff; }
        .status-processing { background: #9C27B0; color: #fff; }
        .status-processed { background: #00BCD4; color: #fff; }
        .status-completed { background: #4CAF50; color: #fff; }
        .status-failed { background: #f44336; color: #fff; }
        
        .image-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        
        .image-actions .btn {
            flex: 1;
            padding: 6px;
            font-size: 10px;
        }
        
        .download-links {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .download-links a {
            flex: 1;
            text-align: center;
            padding: 6px;
            background: #333;
            color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
            font-size: 10px;
            transition: background 0.2s;
        }
        
        .download-links a:hover {
            background: #444;
        }
        
        .download-links a.disabled {
            color: #666;
            pointer-events: none;
        }
        
        /* Upload Area */
        .upload-area {
            background: #252540;
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .upload-area:hover {
            border-color: #4CAF50;
            background: #2a2a4e;
        }
        
        .upload-area.dragover {
            border-color: #4CAF50;
            background: #2a2a4e;
        }
        
        .upload-area input { display: none; }
        
        .upload-area h3 { margin-bottom: 5px; font-size: 16px; }
        .upload-area p { color: #888; font-size: 13px; margin: 0; }
        
        /* Sticky Controls */
        .sticky-controls {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #1a1a2e;
            padding: 15px 0;
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
            border-bottom: 1px solid #333;
        }
        
        .sticky-controls .upload-area {
            margin-bottom: 15px;
        }
        
        .sticky-controls .actions-bar {
            margin-bottom: 15px;
        }
        
        .sticky-controls .tabs {
            margin-bottom: 0;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            padding: 15px 25px;
            border-radius: 8px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { background: #4CAF50; }
        .toast.error { background: #f44336; }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .lightbox.show { display: flex; }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 { margin-bottom: 10px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∑ SmartPneu Studio</h1>
            <div class="header-right">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="pending-count">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="processing-count">0</div>
                        <div class="stat-label">Processing</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="completed-count">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                <a href="/lab" class="lab-link">üî¨ Processing Lab</a>
            </div>
        </header>
        
        <!-- Sticky Controls -->
        <div class="sticky-controls">
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" multiple>
                <h3>üìÅ Drop images here or click to upload</h3>
                <p>Supports JPG, PNG, WEBP</p>
            </div>
            
            <!-- Actions Bar -->
            <div class="actions-bar">
                <div class="sku-input">
                    <input type="text" id="skuInput" placeholder="Enter SKU...">
                    <button class="btn btn-primary" id="assignBtn" disabled>Assign & Process</button>
                    <button class="btn btn-secondary" id="draftBtn" disabled>Save Draft</button>
                </div>
                <button class="btn btn-secondary" id="processOnlyBtn" disabled>Process Only</button>
                <button class="btn btn-secondary" id="processDraftsBtn" disabled>Process Drafts</button>
                <button class="btn btn-danger" id="deleteBtn" disabled>Delete Selected</button>
                <span class="selection-info" id="selectionInfo">0 selected</span>
            </div>
            
            <!-- Filter Tabs -->
            <div class="tabs">
                <button class="tab active" data-status="">All</button>
                <button class="tab" data-status="pending">Pending</button>
                <button class="tab" data-status="draft">Draft</button>
                <button class="tab" data-status="processing">Processing</button>
                <button class="tab" data-status="completed">Completed</button>
                <button class="tab" data-status="failed">Failed</button>
            </div>
        </div>
        
        <!-- Days Container -->
        <div id="daysContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading images...</p>
            </div>
        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <div id="lightboxInstruction" style="display:none; position:absolute; top:20px; left:50%; transform:translateX(-50%); 
             background:rgba(76,175,80,0.9); color:white; padding:12px 24px; border-radius:8px; font-size:16px; font-weight:600; z-index:1001;">
            üëÜ Click on the gauge to crop around it
        </div>
        <img id="lightboxImg" src="">
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <script>
        // State
        let allImages = [];
        let selectedIds = new Set();
        let selectionOrder = []; // Track order of selection for upload numbering
        let currentFilter = '';
        let openDays = new Set(); // Track which days are open
        
        // Load images
        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                allImages = await response.json();
                updateStats();
                renderDays();
            } catch (error) {
                showToast('Failed to load images', 'error');
            }
        }
        
        function updateStats() {
            const pending = allImages.filter(i => i.status === 'pending').length;
            const processing = allImages.filter(i => ['assigned', 'processing'].includes(i.status)).length;
            const completed = allImages.filter(i => i.status === 'completed').length;
            
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('processing-count').textContent = processing;
            document.getElementById('completed-count').textContent = completed;
        }
        
        function filterImages() {
            if (!currentFilter) return allImages;
            if (currentFilter === 'processing') {
                return allImages.filter(i => ['assigned', 'processing', 'processed'].includes(i.status));
            }
            return allImages.filter(i => i.status === currentFilter);
        }
        
        function groupByDay(images) {
            const groups = {};
            images.forEach(img => {
                const date = img.created_at.split('T')[0];
                if (!groups[date]) groups[date] = [];
                groups[date].push(img);
            });
            // Sort by date descending
            const sortedDates = Object.keys(groups).sort((a, b) => b.localeCompare(a));
            return sortedDates.map(date => ({ date, images: groups[date] }));
        }
        
        function renderDays() {
            const container = document.getElementById('daysContainer');
            const filtered = filterImages();
            const days = groupByDay(filtered);
            
            if (days.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No images</h3>
                        <p>Upload images to get started</p>
                    </div>
                `;
                return;
            }
            
            // If no days are open yet, open the first one
            if (openDays.size === 0 && days.length > 0) {
                openDays.add(days[0].date);
            }
            
            container.innerHTML = days.map((day) => `
                <div class="day-section ${openDays.has(day.date) ? 'open' : ''}" data-date="${day.date}">
                    <div class="day-header" onclick="toggleDay('${day.date}')">
                        <h3>
                            <span class="arrow">‚ñ∂</span>
                            ${formatDate(day.date)}
                        </h3>
                        <div class="day-meta">
                            <span class="count">${day.images.length} images</span>
                            <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); selectDay('${day.date}')">Select All</button>
                        </div>
                    </div>
                    <div class="day-content">
                        <div class="image-grid">
                            ${day.images.map(img => renderImageCard(img)).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderImageCard(img) {
            const isSelected = selectedIds.has(img.id);
            const orderNum = selectionOrder.indexOf(img.id);
            return `
                <div class="image-card ${isSelected ? 'selected' : ''}" data-id="${img.id}">
                    <input type="checkbox" class="checkbox" ${isSelected ? 'checked' : ''} 
                           onchange="toggleSelect(${img.id}, this.checked)">
                    ${isSelected && orderNum >= 0 ? `<div class="order-badge">${orderNum + 1}</div>` : ''}
                    <div class="image-compare">
                        <div class="img-wrapper">
                            <img src="${img.original_url}" alt="Original" loading="lazy" 
                                 onclick="openLightbox('${img.original_url}')">
                            <span class="img-label">Orig</span>
                        </div>
                        <div class="img-wrapper">
                            ${img.processed_url 
                                ? `<img src="${img.processed_url}" alt="Processed" loading="lazy"
                                        onclick="openLightbox('${img.processed_url}')">`
                                : '<span class="placeholder">Not processed</span>'
                            }
                            <span class="img-label">Proc</span>
                        </div>
                    </div>
                    <div class="image-info">
                        <div class="filename" title="${img.original_filename}">${img.original_filename}</div>
                        ${img.sku ? `<div class="sku">SKU: ${img.sku}</div>` : ''}
                        <span class="status status-${img.status}" ${img.error_message ? `title="${img.error_message}"` : ''}>${img.status}</span>
                        ${img.status === 'failed' && img.error_message ? `<div class="error-msg" style="color:#f44336;font-size:11px;margin-top:4px;">${img.error_message}</div>` : ''}
                        <div class="download-links">
                            <a href="${img.original_url}" download target="_blank">‚¨á Original</a>
                            <a href="${img.processed_url || '#'}" download target="_blank" 
                               class="${img.processed_url ? '' : 'disabled'}">‚¨á Processed</a>
                        </div>
                        <div class="image-actions" style="margin-top:8px; display:flex; gap:6px; flex-wrap:wrap;">
                            <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); startManualGaugeCrop(${img.id})" title="Click on gauge to crop">üìè Gauge</button>
                            <button class="btn btn-sm ${img.image_type === 'side' ? 'btn-warning' : 'btn-secondary'}" onclick="event.stopPropagation(); toggleSide(${img.id})" title="Mark as side picture (no label detection)">${img.image_type === 'side' ? 'üîÑ Side ‚úì' : 'üîÑ Side'}</button>
                            <button class="btn btn-sm ${img.original_filename.startsWith('CROP_') ? 'btn-info' : 'btn-secondary'}" onclick="event.stopPropagation(); startCropRegion(${img.id}, '${img.original_url}')" title="Draw region to keep (exclude people/objects)">${img.original_filename.startsWith('CROP_') ? '‚úÇÔ∏è Crop ‚úì' : '‚úÇÔ∏è Crop'}</button>
                            ${img.status === 'failed' ? `
                                <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); retryImage(${img.id})">Retry</button>
                            ` : ''}
                            ${img.processed_url ? `
                                <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); reprocessImage(${img.id})" title="Clear and reprocess from original">üîÅ Reprocess</button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function toggleDay(date) {
            const section = document.querySelector(`.day-section[data-date="${date}"]`);
            const isOpen = section.classList.contains('open');
            
            if (isOpen) {
                section.classList.remove('open');
                openDays.delete(date);
            } else {
                section.classList.add('open');
                openDays.add(date);
            }
        }
        
        function selectDay(date) {
            const day = groupByDay(filterImages()).find(d => d.date === date);
            if (!day) return;
            
            const allSelected = day.images.every(img => selectedIds.has(img.id));
            
            day.images.forEach(img => {
                if (allSelected) {
                    selectedIds.delete(img.id);
                    selectionOrder = selectionOrder.filter(x => x !== img.id);
                } else {
                    if (!selectedIds.has(img.id)) {
                        selectedIds.add(img.id);
                        selectionOrder.push(img.id);
                    }
                }
            });
            
            renderDays();
            updateSelectionUI();
        }
        
        function toggleSelect(id, checked) {
            if (checked) {
                selectedIds.add(id);
                if (!selectionOrder.includes(id)) selectionOrder.push(id);
            } else {
                selectedIds.delete(id);
                selectionOrder = selectionOrder.filter(x => x !== id);
            }
            
            // Re-render to update order badges
            renderDays();
            updateSelectionUI();
        }
        
        function updateSelectionUI() {
            const count = selectedIds.size;
            document.getElementById('selectionInfo').textContent = `${count} selected`;
            document.getElementById('assignBtn').disabled = count === 0;
            document.getElementById('draftBtn').disabled = count === 0;
            document.getElementById('processOnlyBtn').disabled = count === 0;
            document.getElementById('deleteBtn').disabled = count === 0;
            
            // Enable processDrafts only if any selected images are drafts
            const hasDrafts = selectionOrder.filter(id => selectedIds.has(id)).some(id => {
                const img = allImages.find(i => i.id === id);
                return img && img.status === 'draft';
            });
            document.getElementById('processDraftsBtn').disabled = !hasDrafts;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            today.setHours(0,0,0,0);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const inputDate = new Date(dateStr + 'T00:00:00');
            inputDate.setHours(0,0,0,0);
            
            if (inputDate.getTime() === today.getTime()) return 'üìÖ Today';
            if (inputDate.getTime() === yesterday.getTime()) return 'üìÖ Yesterday';
            
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }
        
        // Upload
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));
        
        async function handleFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('image', file);
                
                try {
                    const response = await fetch('/api/images/manual-upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        showToast(`Uploaded: ${file.name}`, 'success');
                    } else {
                        showToast(`Failed: ${file.name}`, 'error');
                    }
                } catch (error) {
                    showToast(`Error: ${file.name}`, 'error');
                }
            }
            loadImages();
        }
        
        // Actions
        document.getElementById('assignBtn').addEventListener('click', async () => {

                const response = await fetch('/api/assign', {

                    showToast(result.message, 'success');

        document.getElementById('processOnlyBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_ids: selectionOrder.filter(id => selectedIds.has(id)) })

                const result = await response.json();
                if (result.success) {
                    showToast(result.message, 'success');

                    loadImages();

                    showToast(result.error, 'error');

                showToast('Failed to process', 'error');

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (!confirm(`Delete ${selectedIds.size} images?`)) return;
            
            for (const id of selectedIds) {

            showToast('Deleted', 'success');
            selectedIds.clear(); selectionOrder = [];
            loadImages();

        // Draft button - save SKU without processing
        document.getElementById('draftBtn').addEventListener('click', async () => {

                const result = await response.json();

        // Process drafts button
        document.getElementById('processDraftsBtn').addEventListener('click', async () => {
            // Get all selected draft images
            const draftIds = selectionOrder.filter(id => selectedIds.has(id)).filter(id => {
                const img = allImages.find(i => i.id === id);

        async function retryImage(id) {
            try {
                const response = await fetch(`/api/images/${id}/retry`, { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    showToast('Retrying...', 'success');

                showToast('Retry failed', 'error');

        async function reprocessImage(id) {

                const response = await fetch(`/api/images/${id}/reprocess`, { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    showToast('Reprocessing from original...', 'success');
                    loadImages();

                    showToast(result.error || 'Reprocess failed', 'error');

                showToast('Reprocess failed', 'error');

        async function toggleSide(id) {
            try {
                const response = await fetch(`/api/images/${id}/mark-side`, { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    const type = result.image_type;

                    loadImages();
                } else {
                    showToast(result.error || 'Failed to toggle', 'error');
                }
            } catch (error) {
                showToast('Toggle failed', 'error');
            }
        }
        
        // Crop Region - allows drawing a box to keep only part of the image
        let cropModal = null;
        let cropCanvas = null;
        let cropCtx = null;
        let cropStartX, cropStartY, cropEndX, cropEndY;
        let cropImageId = null;
        let cropImg = null;
        let isDrawing = false;
        
        function startCropRegion(id, imageUrl) {
            cropImageId = id;
            
            // Create modal if not exists
            if (!cropModal) {
                cropModal = document.createElement('div');
                cropModal.id = 'cropModal';
                cropModal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;';
                cropModal.innerHTML = `
                    <p style="color:white;margin-bottom:10px;">Draw a box around the area to KEEP (drag from corner to corner)</p>
                    <canvas id="cropCanvas" style="max-width:90%;max-height:70vh;cursor:crosshair;"></canvas>
                    <div style="margin-top:15px;display:flex;gap:10px;">
                        <button id="cropConfirm" class="btn btn-primary">‚úì Apply Crop</button>
                        <button id="cropClear" class="btn btn-warning">‚Ü∫ Clear</button>
                        <button id="cropCancel" class="btn btn-secondary">‚úï Cancel</button>
                    </div>
                `;
                document.body.appendChild(cropModal);
                
                cropCanvas = document.getElementById('cropCanvas');
                cropCtx = cropCanvas.getContext('2d');
                
                cropCanvas.addEventListener('mousedown', cropMouseDown);
                cropCanvas.addEventListener('mousemove', cropMouseMove);
                cropCanvas.addEventListener('mouseup', cropMouseUp);
                
                document.getElementById('cropConfirm').addEventListener('click', confirmCrop);
                document.getElementById('cropClear').addEventListener('click', clearCropSelection);
                document.getElementById('cropCancel').addEventListener('click', closeCropModal);
            }
            
            cropModal.style.display = 'flex';
            
            // Load image
            cropImg = new Image();
            cropImg.crossOrigin = 'anonymous';
            cropImg.onload = function() {
                // Scale to fit screen
                const maxW = window.innerWidth * 0.9;
                const maxH = window.innerHeight * 0.7;
                let scale = Math.min(maxW / cropImg.width, maxH / cropImg.height, 1);
                
                cropCanvas.width = cropImg.width * scale;
                cropCanvas.height = cropImg.height * scale;
                cropCanvas.dataset.scale = scale;
                
                cropCtx.drawImage(cropImg, 0, 0, cropCanvas.width, cropCanvas.height);
            };
            cropImg.src = imageUrl;
            
            cropStartX = cropStartY = cropEndX = cropEndY = 0;
        }
        
        function cropMouseDown(e) {
            const rect = cropCanvas.getBoundingClientRect();
            cropStartX = e.clientX - rect.left;
            cropStartY = e.clientY - rect.top;
            isDrawing = true;
        }
        
        function cropMouseMove(e) {
            if (!isDrawing) return;
            const rect = cropCanvas.getBoundingClientRect();
            cropEndX = e.clientX - rect.left;
            cropEndY = e.clientY - rect.top;
            
            // Redraw image and selection box
            cropCtx.drawImage(cropImg, 0, 0, cropCanvas.width, cropCanvas.height);
            
            // Darken outside selection
            cropCtx.fillStyle = 'rgba(0,0,0,0.5)';
            cropCtx.fillRect(0, 0, cropCanvas.width, cropCanvas.height);
            
            // Clear selection area (show original)
            const x = Math.min(cropStartX, cropEndX);
            const y = Math.min(cropStartY, cropEndY);
            const w = Math.abs(cropEndX - cropStartX);
            const h = Math.abs(cropEndY - cropStartY);
            
            cropCtx.clearRect(x, y, w, h);
            cropCtx.drawImage(cropImg, 0, 0, cropCanvas.width, cropCanvas.height);
            cropCtx.fillStyle = 'rgba(0,0,0,0.5)';
            cropCtx.beginPath();
            cropCtx.rect(0, 0, cropCanvas.width, cropCanvas.height);
            cropCtx.rect(x, y, w, h);
            cropCtx.fill('evenodd');
            
            // Draw border
            cropCtx.strokeStyle = '#4CAF50';
            cropCtx.lineWidth = 2;
            cropCtx.strokeRect(x, y, w, h);
        }
        
        function cropMouseUp(e) {
            isDrawing = false;
        }
        
        function clearCropSelection() {
            cropCtx.drawImage(cropImg, 0, 0, cropCanvas.width, cropCanvas.height);
            cropStartX = cropStartY = cropEndX = cropEndY = 0;
        }
        
        async function confirmCrop() {
            // Calculate percentages
            const x = Math.min(cropStartX, cropEndX);
            const y = Math.min(cropStartY, cropEndY);
            const w = Math.abs(cropEndX - cropStartX);
            const h = Math.abs(cropEndY - cropStartY);
            
            if (w < 10 || h < 10) {
                showToast('Draw a larger selection', 'error');
                return;
            }
            
            const xPct = (x / cropCanvas.width) * 100;
            const yPct = (y / cropCanvas.height) * 100;
            const wPct = (w / cropCanvas.width) * 100;
            const hPct = (h / cropCanvas.height) * 100;
            
            try {
                const response = await fetch(`/api/images/${cropImageId}/crop-region`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ x: xPct, y: yPct, width: wPct, height: hPct })
                });
                const result = await response.json();
                if (result.success) {
                    showToast('Crop region set - click Process to apply', 'success');
                    closeCropModal();
                    loadImages();
                } else {
                    showToast(result.error || 'Failed', 'error');
                }
            } catch (error) {
                showToast('Failed to set crop', 'error');
            }
        }
        
        function closeCropModal() {
            if (cropModal) cropModal.style.display = 'none';
        }
        
        async function gaugeCrop(id, btn) {
            const origText = btn.textContent;
            btn.textContent = '‚è≥ Detecting...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/gauge-crop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_id: id })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('‚úÖ Gauge closeup created', 'success');
                    loadImages();
                } else {
                    showToast(result.error + '. Click on gauge in image to crop manually.', 'error');
                    startManualGaugeCrop(id);
                }
            } catch (error) {
                console.error('Gauge crop error:', error);
                showToast('Gauge crop failed: ' + error.message, 'error');
            }
            
            btn.textContent = origText;
            btn.disabled = false;
        }
        
        function startManualGaugeCrop(imageId) {
            const img = allImages.find(i => i.id === imageId);
            if (!img) return;
            
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const instruction = document.getElementById('lightboxInstruction');
            
            lightboxImg.src = img.original_url;
            lightbox.classList.add('show');
            instruction.style.display = 'block';
            lightboxImg.style.cursor = 'crosshair';
            
            // Remove any old handlers
            const newImg = lightboxImg.cloneNode(true);
            lightboxImg.parentNode.replaceChild(newImg, lightboxImg);
            
            newImg.style.cursor = 'crosshair';
            newImg.addEventListener('click', async (e) => {
                e.stopPropagation();
                instruction.style.display = 'none';
                newImg.style.cursor = '';
                
                const rect = newImg.getBoundingClientRect();
                const scaleX = newImg.naturalWidth / rect.width;
                const scaleY = newImg.naturalHeight / rect.height;
                const x = Math.round((e.clientX - rect.left) * scaleX);
                const y = Math.round((e.clientY - rect.top) * scaleY);
                
                lightbox.classList.remove('show');
                showToast('Creating closeup...', 'info');
                
                try {
                    const response = await fetch('/api/gauge-crop', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_id: imageId, x: x, y: y })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        showToast('Gauge closeup created!', 'success');
                        loadImages();
                    } else {
                        showToast(result.error, 'error');
                    }
                } catch (error) {
                    showToast('Manual crop failed', 'error');
                }
            }, { once: true });
        }
        
        // Filter tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                renderDays();
            });
        });
        
        // Lightbox
        function openLightbox(url) {
            document.getElementById('lightboxImg').src = url;
            document.getElementById('lightbox').classList.add('show');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
            document.getElementById('lightboxInstruction').style.display = 'none';
            const img = document.getElementById('lightboxImg');
            if (img) img.style.cursor = '';
        }
        
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
        
        // Toast
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadImages, 30000);
        
        // Init
        loadImages();
    </script>
