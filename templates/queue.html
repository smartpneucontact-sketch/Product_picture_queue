<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPneu Studio - Image Queue</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #252540;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 { font-size: 24px; }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stats {
            display: flex;
            gap: 15px;
        }
        
        .stat {
            text-align: center;
            background: #1a1a2e;
            padding: 8px 15px;
            border-radius: 8px;
        }
        
        .stat-value { font-size: 20px; font-weight: bold; }
        .stat-label { font-size: 11px; opacity: 0.7; }
        
        .lab-link {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .lab-link:hover { background: #45a049; }
        
        /* Actions Bar */
        .actions-bar {
            background: #252540;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .sku-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sku-input input {
            padding: 10px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a2e;
            color: white;
            font-size: 14px;
            width: 200px;
        }
        
        .sku-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; }
        .btn-secondary { background: #444; color: white; }
        .btn-secondary:hover { background: #555; }
        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #d32f2f; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        
        .selection-info {
            color: #888;
            font-size: 14px;
        }
        
        /* Filter Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 8px 16px;
            background: #252540;
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .tab:hover { background: #333; }
        .tab.active { background: #4CAF50; color: white; }
        
        /* Day Section */
        .day-section {
            background: #252540;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .day-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .day-header:hover { background: #2a2a4e; }
        
        .day-header h3 {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .day-header .arrow {
            transition: transform 0.3s;
            font-size: 12px;
        }
        
        .day-section.open .day-header .arrow {
            transform: rotate(90deg);
        }
        
        .day-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .day-meta .count {
            background: #1a1a2e;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .day-content {
            display: none;
            padding: 0 20px 20px;
        }
        
        .day-section.open .day-content {
            display: block;
        }
        
        .day-actions {
            display: flex;
            gap: 10px;
            padding: 10px 0 15px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }
        
        /* Image Grid - 3 columns */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .image-card {
            background: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .image-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .image-card.selected {
            outline: 3px solid #4CAF50;
        }
        
        .image-card .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            width: 24px;
            height: 24px;
            accent-color: #4CAF50;
            cursor: pointer;
        }
        
        .image-compare {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            background: #333;
        }
        
        .image-compare .img-wrapper {
            background: #fff;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .image-compare img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        
        .image-compare .img-label {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(0,0,0,0.7);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
            text-transform: uppercase;
        }
        
        .image-compare .placeholder {
            color: #999;
            font-size: 10px;
        }
        
        .image-info {
            padding: 12px;
        }
        
        .image-info .filename {
            font-size: 11px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }
        
        .image-info .sku {
            font-size: 14px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 6px;
        }
        
        .image-info .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .status-pending { background: #ff9800; color: #000; }
        .status-assigned { background: #2196F3; color: #fff; }
        .status-processing { background: #9C27B0; color: #fff; }
        .status-processed { background: #00BCD4; color: #fff; }
        .status-completed { background: #4CAF50; color: #fff; }
        .status-failed { background: #f44336; color: #fff; }
        
        .image-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        
        .image-actions .btn {
            flex: 1;
            padding: 6px;
            font-size: 10px;
        }
        
        .download-links {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .download-links a {
            flex: 1;
            text-align: center;
            padding: 6px;
            background: #333;
            color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
            font-size: 10px;
            transition: background 0.2s;
        }
        
        .download-links a:hover {
            background: #444;
        }
        
        .download-links a.disabled {
            color: #666;
            pointer-events: none;
        }
        
        /* Upload Area */
        .upload-area {
            background: #252540;
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .upload-area:hover {
            border-color: #4CAF50;
            background: #2a2a4e;
        }
        
        .upload-area.dragover {
            border-color: #4CAF50;
            background: #2a2a4e;
        }
        
        .upload-area input { display: none; }
        
        .upload-area h3 { margin-bottom: 10px; }
        .upload-area p { color: #888; font-size: 14px; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            padding: 15px 25px;
            border-radius: 8px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { background: #4CAF50; }
        .toast.error { background: #f44336; }
        
        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .lightbox.show { display: flex; }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 { margin-bottom: 10px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∑ SmartPneu Studio</h1>
            <div class="header-right">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="pending-count">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="processing-count">0</div>
                        <div class="stat-label">Processing</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="completed-count">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                <a href="/lab" class="lab-link">üî¨ Processing Lab</a>
            </div>
        </header>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <h3>üìÅ Drop images here or click to upload</h3>
            <p>Supports JPG, PNG, WEBP</p>
        </div>
        
        <!-- Actions Bar -->
        <div class="actions-bar">
            <div class="sku-input">
                <input type="text" id="skuInput" placeholder="Enter SKU...">
                <button class="btn btn-primary" id="assignBtn" disabled>Assign & Process</button>
            </div>
            <button class="btn btn-secondary" id="processOnlyBtn" disabled>Process Only</button>
            <button class="btn btn-danger" id="deleteBtn" disabled>Delete Selected</button>
            <span class="selection-info" id="selectionInfo">0 selected</span>
        </div>
        
        <!-- Filter Tabs -->
        <div class="tabs">
            <button class="tab active" data-status="">All</button>
            <button class="tab" data-status="pending">Pending</button>
            <button class="tab" data-status="processing">Processing</button>
            <button class="tab" data-status="completed">Completed</button>
            <button class="tab" data-status="failed">Failed</button>
        </div>
        
        <!-- Days Container -->
        <div id="daysContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading images...</p>
            </div>
        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <img id="lightboxImg" src="">
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <script>
        // State
        let allImages = [];
        let selectedIds = new Set();
        let currentFilter = '';
        let openDays = new Set(); // Track which days are open
        
        // Load images
        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                allImages = await response.json();
                updateStats();
                renderDays();
            } catch (error) {
                showToast('Failed to load images', 'error');
            }
        }
        
        function updateStats() {
            const pending = allImages.filter(i => i.status === 'pending').length;
            const processing = allImages.filter(i => ['assigned', 'processing'].includes(i.status)).length;
            const completed = allImages.filter(i => i.status === 'completed').length;
            
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('processing-count').textContent = processing;
            document.getElementById('completed-count').textContent = completed;
        }
        
        function filterImages() {
            if (!currentFilter) return allImages;
            if (currentFilter === 'processing') {
                return allImages.filter(i => ['assigned', 'processing', 'processed'].includes(i.status));
            }
            return allImages.filter(i => i.status === currentFilter);
        }
        
        function groupByDay(images) {
            const groups = {};
            images.forEach(img => {
                const date = img.created_at.split('T')[0];
                if (!groups[date]) groups[date] = [];
                groups[date].push(img);
            });
            // Sort by date descending
            const sortedDates = Object.keys(groups).sort((a, b) => b.localeCompare(a));
            return sortedDates.map(date => ({ date, images: groups[date] }));
        }
        
        function renderDays() {
            const container = document.getElementById('daysContainer');
            const filtered = filterImages();
            const days = groupByDay(filtered);
            
            if (days.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No images</h3>
                        <p>Upload images to get started</p>
                    </div>
                `;
                return;
            }
            
            // If no days are open yet, open the first one
            if (openDays.size === 0 && days.length > 0) {
                openDays.add(days[0].date);
            }
            
            container.innerHTML = days.map((day) => `
                <div class="day-section ${openDays.has(day.date) ? 'open' : ''}" data-date="${day.date}">
                    <div class="day-header" onclick="toggleDay('${day.date}')">
                        <h3>
                            <span class="arrow">‚ñ∂</span>
                            ${formatDate(day.date)}
                        </h3>
                        <div class="day-meta">
                            <span class="count">${day.images.length} images</span>
                            <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); selectDay('${day.date}')">Select All</button>
                        </div>
                    </div>
                    <div class="day-content">
                        <div class="image-grid">
                            ${day.images.map(img => renderImageCard(img)).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderImageCard(img) {
            const isSelected = selectedIds.has(img.id);
            return `
                <div class="image-card ${isSelected ? 'selected' : ''}" data-id="${img.id}">
                    <input type="checkbox" class="checkbox" ${isSelected ? 'checked' : ''} 
                           onchange="toggleSelect(${img.id}, this.checked)">
                    <div class="image-compare">
                        <div class="img-wrapper">
                            <img src="${img.original_url}" alt="Original" loading="lazy" 
                                 onclick="openLightbox('${img.original_url}')">
                            <span class="img-label">Orig</span>
                        </div>
                        <div class="img-wrapper">
                            ${img.processed_url 
                                ? `<img src="${img.processed_url}" alt="Processed" loading="lazy"
                                        onclick="openLightbox('${img.processed_url}')">`
                                : '<span class="placeholder">Not processed</span>'
                            }
                            <span class="img-label">Proc</span>
                        </div>
                    </div>
                    <div class="image-info">
                        <div class="filename" title="${img.original_filename}">${img.original_filename}</div>
                        ${img.sku ? `<div class="sku">SKU: ${img.sku}</div>` : ''}
                        <span class="status status-${img.status}">${img.status}</span>
                        <div class="download-links">
                            <a href="${img.original_url}" download target="_blank">‚¨á Original</a>
                            <a href="${img.processed_url || '#'}" download target="_blank" 
                               class="${img.processed_url ? '' : 'disabled'}">‚¨á Processed</a>
                        </div>
                        ${img.status === 'failed' ? `
                            <div class="image-actions">
                                <button class="btn btn-primary" onclick="retryImage(${img.id})">Retry</button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        function toggleDay(date) {
            const section = document.querySelector(`.day-section[data-date="${date}"]`);
            const isOpen = section.classList.contains('open');
            
            if (isOpen) {
                section.classList.remove('open');
                openDays.delete(date);
            } else {
                section.classList.add('open');
                openDays.add(date);
            }
        }
        
        function selectDay(date) {
            const day = groupByDay(filterImages()).find(d => d.date === date);
            if (!day) return;
            
            const allSelected = day.images.every(img => selectedIds.has(img.id));
            
            day.images.forEach(img => {
                if (allSelected) {
                    selectedIds.delete(img.id);
                } else {
                    selectedIds.add(img.id);
                }
            });
            
            renderDays();
            updateSelectionUI();
        }
        
        function toggleSelect(id, checked) {
            if (checked) {
                selectedIds.add(id);
            } else {
                selectedIds.delete(id);
            }
            
            const card = document.querySelector(`.image-card[data-id="${id}"]`);
            if (card) card.classList.toggle('selected', checked);
            
            updateSelectionUI();
        }
        
        function updateSelectionUI() {
            const count = selectedIds.size;
            document.getElementById('selectionInfo').textContent = `${count} selected`;
            document.getElementById('assignBtn').disabled = count === 0;
            document.getElementById('processOnlyBtn').disabled = count === 0;
            document.getElementById('deleteBtn').disabled = count === 0;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            today.setHours(0,0,0,0);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const inputDate = new Date(dateStr + 'T00:00:00');
            inputDate.setHours(0,0,0,0);
            
            if (inputDate.getTime() === today.getTime()) return 'üìÖ Today';
            if (inputDate.getTime() === yesterday.getTime()) return 'üìÖ Yesterday';
            
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }
        
        // Upload
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));
        
        async function handleFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('image', file);
                
                try {
                    const response = await fetch('/api/images/manual-upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        showToast(`Uploaded: ${file.name}`, 'success');
                    } else {
                        showToast(`Failed: ${file.name}`, 'error');
                    }
                } catch (error) {
                    showToast(`Error: ${file.name}`, 'error');
                }
            }
            loadImages();
        }
        
        // Actions
        document.getElementById('assignBtn').addEventListener('click', async () => {
            const sku = document.getElementById('skuInput').value.trim();
            if (!sku) {
                showToast('Enter SKU first', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/assign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_ids: Array.from(selectedIds),
                        sku: sku
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    showToast(result.message, 'success');
                    selectedIds.clear();
                    document.getElementById('skuInput').value = '';
                    loadImages();
                } else {
                    showToast(result.error, 'error');
                }
            } catch (error) {
                showToast('Failed to assign', 'error');
            }
        });
        
        document.getElementById('processOnlyBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_ids: Array.from(selectedIds) })
                });
                
                const result = await response.json();
                if (result.success) {
                    showToast(result.message, 'success');
                    selectedIds.clear();
                    loadImages();
                } else {
                    showToast(result.error, 'error');
                }
            } catch (error) {
                showToast('Failed to process', 'error');
            }
        });
        
        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (!confirm(`Delete ${selectedIds.size} images?`)) return;
            
            for (const id of selectedIds) {
                try {
                    await fetch(`/api/images/${id}`, { method: 'DELETE' });
                } catch (error) {
                    console.error('Delete error:', error);
                }
            }
            
            showToast('Deleted', 'success');
            selectedIds.clear();
            loadImages();
        });
        
        async function retryImage(id) {
            try {
                const response = await fetch(`/api/images/${id}/retry`, { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    showToast('Retrying...', 'success');
                    loadImages();
                } else {
                    showToast(result.error, 'error');
                }
            } catch (error) {
                showToast('Retry failed', 'error');
            }
        }
        
        // Filter tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                renderDays();
            });
        });
        
        // Lightbox
        function openLightbox(url) {
            document.getElementById('lightboxImg').src = url;
            document.getElementById('lightbox').classList.add('show');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
        }
        
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
        
        // Toast
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadImages, 30000);
        
        // Init
        loadImages();
    </script>
</body>
</html>
